<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">
  Total de productos
  <span class="text-secondary">{{ productsResource.value()?.count }}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <div class="flex justify-start">
    <shared-pagination
      [pages]="productsResource.value()?.pages ?? 0"
      [currentPage]="paginationService.currentPage()"
    />
  </div>

  <select
    class="select select-secondary select-bordered w-32"
    (change)="productsPerPage.set(+selectPerPage.value)"
    #selectPerPage
  >
    >
    <option [value]="10">10</option>
    <option [value]="20">20</option>
    <option [value]="50">50</option>
    <option [value]="100">100</option>
  </select>

  <div class="flex flex-1">

    <button
      class="btn btn-secondary"
      routerLink="/admin/products/new"
    >
    Nuevo Producto
    </button>

  </div>

</div>

<!-- Listado -->

<product-table
  [products]="productsResource.value()?.products ?? []"
></product-table>
